<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Feedback-form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form class="form-feedback pos-center">
    <span class="form-feedback__title">Задать вопрос</span>
    <input name="name" type="text" class="form-feedback__input" placeholder="Фамилия Имя Отчество *">
    <input name="phone" type="tel" class="form-feedback__input" placeholder="Телефон *">
    <input name="email" type="email" class="form-feedback__input" placeholder="Email">

    <button class="button">Отправить запрос</button>
  </form>

</body>

</html>
