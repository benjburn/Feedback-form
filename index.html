<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Feedback-form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form class="form-feedback pos-center" id="form-feedback">
    <span class="form-feedback__title">Задать вопрос</span>

    <input class="form-feedback__input" type="text" name="name" placeholder="Фамилия Имя Отчество *"
      pattern="^[А-ЯЁа-яё\s\-]+$"
      title="Только &quot;А-Я&quot;, &quot;а-я&quot;, пробелы, &quot;-&quot;. Цифры, англ. буквы - запрещены"
      maxlength="223" autofocus required>
    <!-- Самое длинное имя: Барнаби Мармадюк Алоизий Бенджи Кобвеб Дартаньян Эгберт Феликс Гаспар Гумберт Игнатий Джейден Каспер Лерой Максимилиан Недди Объяхулу Пепин Кьюллиам Розенкранц Секстон Тедди Апвуд Виватма Уэйленд Ксилон Ярдли Закари Усански, 223 символа (вместе с пробелами) -->

    <input class="form-feedback__input" type="tel" name="phone" placeholder="Телефон *"
      pattern="[\+7|8|7]{1,2}[\-|\s]{0,1}[0-9]{3}[\-|\s]{0,1}[0-9]{3}[\-|\s]{0,1}[0-9]{2}[\-|\s]{0,1}[0-9]{2}"
      minlength="11" maxlength='16' title="Только цифры, пробелы, &quot;-&quot;, &quot;+&quot; " required>
    <!-- Проверил паттерн на https://regexr.com/, допустимые значения от +7-111-111-11-11 (включая пробелы) до 81111111111 -->

    <input class="form-feedback__input" type="email" name="email"
      patter="^[a-z0-9\.\_\%\+\-]+\@[a-z0-9.-]+\.[a-z]{2,10}$"
      title="Только &quot;a-z&quot;, 0-9, &quot;@&quot;, &quot;.&quot; " placeholder="Email">


    <input class="form-button" type="submit" value="Отправить запрос"
      formaction="https://digital-spectr.com/ac/academy.php" formmethod="post" form="form-feedback">
  </form>
</body>

</html>
