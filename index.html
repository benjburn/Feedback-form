<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Feedback-form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form class="form-feedback pos-center" id="form-feedback">
    <span class="form-feedback__title">Задать вопрос</span>
    <input class="form-feedback__input" type="text" name="name" placeholder="Фамилия Имя Отчество *" autofocus required>
    <input class="form-feedback__input" type="tel" name="phone" placeholder="Телефон *" required>
    <input class="form-feedback__input" type="email" name="email" placeholder="Email">

    <input class="form-button" type="submit" value="Отправить запрос"
      formaction="https://digital-spectr.com/ac/academy.php" form="form-feedback">
  </form>
</body>

</html>
